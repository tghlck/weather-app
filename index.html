<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Weather Dashboard!</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark text"
        style="display: flex; align-items: center; justify-content: center; margin-bottom: 25px;">
        <a class="navbar-brand" href="index.html">Weather Dashboard</a>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card-body text-center">


                    <div class="card" style="width: 18rem;">
                        <div class="card-body bg-light">
                            <h6 class="card-subtitle mb-2 text-muted">Search For A City</h6>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control searchInput" placeholder="Enter City Name"
                                    aria-label="Recipient's username" aria-describedby="button-addon2">
                                <div class="input-group-append">
                                    <button class="btn btn-primary bg-primary searchButton" type="button" id="button-addon2"> Search </button>
                                </div>
                            </div>
                           
                            <ul class="list-group">

                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col mt-4 mr-5">
                <div class="card currentCard pb-2 pt-1">
                    <h5 class="card-title mt-2 ml-5">Current Forecast</h5>
                </div>
            </div>
            <div class="row">
                <div class="col mt-4">
                    <div class="card pb-5 fiveDayCard pl-5">
                       
                        <h5 class="card-title mt-2 mr-5">5-Day Forecast </h5>
                        <div class="row">
                            <div class="col fiveDayOne">
                            </div>

                        </div>

                    </div>
                </div>
            </div>
        </div>

   


        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript">

            var cityInput = ""
            var apiKey = "9ff06de9f4fef7c1cc63d907e759220d";
            var queryURL = `https://api.openweathermap.org/data/2.5/weather?q=${cityInput}&APPID=${apiKey}&units=imperial`


            $.ajax({
                url: queryURL,
                method: "GET"
            }).then(function (response) {
                console.log(response);
            });

        </script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</body>

</html>
