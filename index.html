<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Weather Dashboard</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark text"
        style="display: flex; align-items: center; justify-content: center; margin-bottom: 25px;">
        <a class="navbar-brand" href="index.html">Weather Dashboard</a>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
                <div class="card" style="width: 18rem;">
                    <div class="card-body bg-light">
                        <h6 class="card-subtitle mb-2">Search For A City</h6>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Enter City Name"
                                aria-describedby="button-addon2">
                            <button class="btn btn-primary" id="citySearch" type="button"> Search </button>
                        </div>
                        <!-- End of Input Group & Button -->
                    </div>
                    <!-- End Card Body -->
                </div>
                <!-- End Card -->
            </div>
            <!-- End Column 1 -->
            <div class="col mt-8 ml-3">
                    <div class="card" style="padding-bottom: 25%;">
               
                        <h5 class="card-title">Current Forecast</h5>
               
                    </div>
        </div>
        <!-- End Row 1 -->
    </div>
    <!-- End Container -->

   


        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript">

            var cityInput = "London"
            var apiKey = "9ff06de9f4fef7c1cc63d907e759220d";
            var queryURL = `https://api.openweathermap.org/data/2.5/weather?q=${cityInput}&APPID=${apiKey}&units=imperial`


            $.ajax({
                url: queryURL,
                method: "GET"
            }).then(function (response) {
                console.log(response);
            });

        </script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</body>

</html>
